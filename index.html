<!DOCTYPE html>
<html>
<head>
	<title>UI-REGISTER FORM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<div class="container">
	<div class="header">
		<h1>WEST-MEN FOOTBALL TEAM</h1>
		<img src="">
	</div>
	<form class="form-box">
		<div class="form-Correct">
		<label>Player Name
			<input type="text" name="name" placeholder="Firstname  Middlename  Lastname" id="fullname" required="">
			<small></small><br >
		</label>
</div>
		<label>Email
			<input type="text" name="email" placeholder="yourname@mail.com" id="email" required=""><br>
		</label>

		<label>Phone Number
			<input type="number" name="phone" placeholder="+2349097297157" id="phone number" required=""><br>
		</label>
		
		<label>Address
			<textarea class="input"></textarea><br>
		</label>

		<label>Date of Birth
			<input type="date" name="date" placeholder="Firstname  Middlename  Lastname" id="dateofbirth" required=""><br>
		</label>
		<label>Gender
			<input type="radio" name="radio" required="">Male
			<input type="radio" name="radio">Female
		</label><br>

		<label>Hobbies
			<input type="checkbox" name="">Drawing
			<input type="checkbox" name="">Singing
			<input type="checkbox" name="">Dancing
			<input type="checkbox" name="">Sketching
			<input type="text" name="text" placeholder="Others (specify)">
		</label>

		<div class="buttons">
		<button>SUBMIT</button>
	</div>
	</form>
	
	<div class="login">
		<div class="header">
		<h1>WEST-MEN FOOTBALL TEAM LOGIN</h1>
		
	</div>
		<div class="user-password">
			<input type="text" name="" placeholder="username"><br>
			<input type="password" name="" placeholder="password">
		</div>
		<div class="buttons"><button>LOGIN</button></div>
		
	</div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>

</html>
